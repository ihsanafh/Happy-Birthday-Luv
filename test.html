<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firework and Heart Countdown</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .heart-container {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 3s ease-in-out forwards;
    }

    .heart {
      position: relative;
      width: 500px; /* Lebih besar */
      height: 500px; /* Lebih besar */
    }

    .heart .flower {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: transparent;
      border-radius: 50%;
      transform: scale(0);
      animation: bloom 3s ease-in-out forwards;
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      text-align: center;
    }

    @keyframes bloom {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="firework"></canvas>
  <div class="heart-container" id="heartContainer">
    <div class="heart" id="heart"></div>
    <div class="countdown" id="countdown"></div>
  </div>
  <script>
    // Firework Animation
    const canvas = document.getElementById('firework');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fireworks = [];
    const colors = ['#ff0044', '#44ff00', '#0044ff', '#ffff00', '#ff00ff'];

    function Firework(x, y) {
      this.x = canvas.width / 2;
      this.y = canvas.height;
      this.targetX = x;
      this.targetY = y;
      this.radius = Math.random() * 2 + 2;
      this.color = colors[Math.floor(Math.random() * colors.length)];
      this.dx = (this.targetX - this.x) / 30;
      this.dy = (this.targetY - this.y) / 30;
      this.exploded = false;
      this.particles = [];
    }

    Firework.prototype.update = function () {
      if (!this.exploded) {
        this.x += this.dx;
        this.y += this.dy;
        if (Math.abs(this.x - this.targetX) < 5 && Math.abs(this.y - this.targetY) < 5) {
          this.exploded = true;
          this.createParticles();
        }
      } else {
        this.particles.forEach((particle) => particle.update());
      }
    };

    Firework.prototype.createParticles = function () {
      for (let i = 0; i < 30; i++) {
        this.particles.push(new Particle(this.targetX, this.targetY, this.color));
      }
    };

    Firework.prototype.draw = function () {
      if (!this.exploded) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      } else {
        this.particles.forEach((particle) => particle.draw());
      }
    };

    function Particle(x, y, color) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * 2 + 1;
      this.color = color;
      this.dx = Math.random() * 4 - 2;
      this.dy = Math.random() * 4 - 2;
      this.life = 50;
    }

    Particle.prototype.update = function () {
      this.x += this.dx;
      this.y += this.dy;
      this.life -= 1;
    };

    Particle.prototype.draw = function () {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.closePath();
    };

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((firework, index) => {
        firework.update();
        firework.draw();

        if (firework.particles.length === 0 && firework.exploded) {
          fireworks.splice(index, 1);
        }
      });

      if (fireworks.length > 0) {
        requestAnimationFrame(animateFireworks);
      } else {
        showHeart();
      }
    }

    function launchFireworks() {
      let count = 0;
      const interval = setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * (canvas.height / 2);
        fireworks.push(new Firework(x, y));
        count++;
        if (count > 10) {
          clearInterval(interval);
          animateFireworks();
        }
      }, 500);
    }

    launchFireworks();

    // Heart Animation
    function showHeart() {
      document.getElementById('heartContainer').style.display = 'flex';
      const heart = document.getElementById('heart');
      const heartPoints = 200; // Lebih banyak titik

      for (let i = 0; i < heartPoints; i++) {
        const angle = (Math.PI * 2 * i) / heartPoints;
        const x = 250 + 200 * Math.sin(angle) ** 3;
        const y = 250 - (150 * Math.cos(angle) - 60 * Math.cos(2 * angle) - 30 * Math.cos(3 * angle) - 15 * Math.cos(4 * angle));

        const flower = document.createElement('div');
        flower.classList.add('flower');
        flower.style.left = `${x}px`;
        flower.style.top = `${y}px`;
        flower.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        heart.appendChild(flower);
      }

      const flowers = document.querySelectorAll('.flower');
      flowers.forEach((flower, index) => {
        setTimeout(() => {
          flower.style.transform = 'scale(1)';
        }, index * 20);
      });

      startCountdown();
    }

    // Countdown
    function startCountdown() {
      const countdown = document.getElementById('countdown');
      const targetDate = new Date();
      targetDate.setDate(targetDate.getDate() + 11722);

      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          countdown.textContent = 'Timeâ€™s up!';
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        countdown.textContent = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
      }

      setInterval(updateCountdown, 1000);
    }
  </script>
</body>
</html>
